<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"
      integrity="sha512-fB746S+jyTdN2LSWbYSGP2amFYId226wpOeV4ApumcDpIttPxvk1ZPOgnwqwQziRAtZkiFJVx9F64GLAtoIlCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <link rel="stylesheet" href="style.css" class="rel" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h2>1. Start your Webcam</h2>
      <div class="videos">
        <span>
          <h3>Local Stream</h3>
          <video
            controls
            height="500"
            width="800"
            id="webcamVideo"
            autoplay
            playsinline
          ></video>
        </span>
        <span>
          <h3>Remote Stream</h3>
          <video
            controls
            height="500"
            width="800"
            id="remoteVideo"
            autoplay
            playsinline
          ></video>
        </span>
      </div>

      <button id="webcamButton">Start webcam</button>
      <h2>2. Create a new Call</h2>
      <button id="callButton" disabled>Create Call (offer)</button>

      <h2>3. Join a Call</h2>
      <p>Answer the call from a different browser window or device</p>

      <input id="callInput" />
      <button id="answerButton" disabled>Answer</button>
      <button id="screenShareButton" disabled>Share Screen</button>

      <h2>4. Hangup</h2>

      <button id="hangupButton" disabled>Hangup</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
